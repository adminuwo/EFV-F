<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus API Tester | EFV</title>
    <style>
        body {
            background: #030509;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #FFD369;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 211, 105, 0.1);
        }

        h2 {
            color: #FFD369;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #FFD369;
            border: none;
            border-radius: 8px;
            color: #030509;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            transform: scale(1.02);
        }

        #responseBody {
            margin-top: 30px;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #FFD369;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #00ff00;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸšš Nimbus API Tester</h2>
        <div class="form-group">
            <label>Pickup Pincode</label>
            <input type="text" id="pickup" value="482001">
        </div>
        <div class="form-group">
            <label>Delivery Pincode</label>
            <input type="text" id="delivery" value="482002">
        </div>
        <div class="form-group">
            <label>Weight (kg)</label>
            <input type="number" id="weight" value="0.5" step="0.1">
        </div>
        <div class="form-group">
            <label>Order Amount (â‚¹)</label>
            <input type="number" id="amount" value="500">
        </div>
        <button onclick="testShipping()">Send Request (POST)</button>

        <div id="responseBody"></div>
    </div>

    <script>
        async function testShipping() {
            const resDiv = document.getElementById('responseBody');
            resDiv.style.display = 'block';
            resDiv.textContent = 'ðŸ”„ Loading...';
            resDiv.style.color = '#FFD369';

            try {
                const response = await fetch('/api/nimbus/check-delivery', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pickup_pincode: document.getElementById('pickup').value,
                        delivery_pincode: document.getElementById('delivery').value,
                        weight: parseFloat(document.getElementById('weight').value),
                        order_amount: parseFloat(document.getElementById('amount').value)
                    })
                });

                const data = await response.json();
                resDiv.textContent = JSON.stringify(data, null, 2);
                resDiv.style.color = response.ok ? '#00ff00' : '#ff4444';
            } catch (error) {
                resDiv.textContent = 'ERROR: ' + error.message;
                resDiv.style.color = '#ff4444';
            }
        }
    </script>
</body>

</html>
